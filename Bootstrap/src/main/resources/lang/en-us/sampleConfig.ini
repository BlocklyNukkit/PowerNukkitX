# If you don't know what this file does, don't modify it!!!
# Force initialize language,Such as "zh-cn","en-us"
#language=zh-cn
# Used to set the startup command
#start-cmd=%JAVA% -Dfile.encoding=UTF-8 -Djansi.passthrough=true -Dterminal.ansi=true --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED -cp %PNX%%CP_SPLIT%libs/* cn.nukkit.Nukkit
# Minimum restart interval (ms). If two starts are less than this time, it will not restart automatically
#min-restart-time=30000
# Auto restart by default
#auto-restart=false
# Initialize display mode (cli or gui)
#display=cli

# Graphical interface terminal theme(PowerNukkitX/Windows)
#gui-terminal-color=PowerNukkitX

