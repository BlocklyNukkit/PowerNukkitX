# 如果你不知道该文件有何作用,请勿修改!!!
# 强制设置启动器使用语言,如zh-cn(简体中文),zh-hant(繁體中文),en-us(美式英文)
#language=zh-cn
# 用于设置启动命令
#start-cmd=%JAVA% -Dfile.encoding=UTF-8 -Djansi.passthrough=true -Dterminal.ansi=true --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED -cp %PNX%%CP_SPLIT%libs/* cn.nukkit.Nukkit
# 最小重启间隔时间(ms),两次启动小于此时间就不再自动重启
#min-restart-time=30000
# 是否默认自动重启
#auto-restart=false
# 启动器显示模式(cli或者gui)
#display=cli
# 优先选择的JVM
#preferredJVM=GraalVM
# 显示PNX启动命令
#displayLaunchCommand=false

# 图形界面终端配色(PowerNukkitX/Windows)
#gui-terminal-color=PowerNukkitX

# 要下载的GraalVM版本
#graalvm.version=22.0.0.2
# GraalVM下载地址
#graalvm.win-x86=https://download.fastgit.org/graalvm/graalvm-ce-builds/releases/download/vm-22.0.0.2/graalvm-ce-java17-windows-amd64-22.0.0.2.zip
